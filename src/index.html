<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname">
          Surname:
        </label>
        <input
          type="text"
          autocomplete="false"
          id="surname"
          name="surname"
        >

        <div class="field">
          <label for="name" >
            Name:
          </label>
          <input
            type="text"
            autocomplete="false"
            id="name"
            name="name"
          >
        </div>
        <div class="field">
          <label for="age">
            How old are you?
          </label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div class="field">
          <label for="date">
            Full date of birth
          </label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>

        <div class="field">
          <label for="accept">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
          >
        </div>
      </fieldset>
    </form>

    <form class="form">
      <fieldset>
        <legend>Registration</legend>

        <label for="email">
          E-mail:
        </label>
        <input
          type="email"
          required
          id="email"
          name="email"
          placeholder="email@example.com"
        >
        <div class="field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            required
            minlength="5"
            id="password"
            name="password"
          >
        </div>
      </fieldset>
    </form>

    <form class="form">
      <fieldset>
        <legend>An interesting fact about you!</legend>

        <span>Do you love cats?</span>
        <label for="yes" >
          <input
            type="radio"
            id="yes"
            name="yes"
          >
          Yes
        </label>
        <label for="no">
          <input
            type="radio"
            id="no"
            name="no"
          >
          No
        </label>
        <div class="field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <label for="cars" class="field">
          What are your favorite brand of cars?
          <select multiple id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div class="field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rate"
            name="rate"
          >
        </div>

      </fieldset>
    </form>

    <form class="form" >
      <fieldset>
        <legend>Additional info</legend>

        <label for="comments">
          Comments:
        </label>
        <textarea id="comments" maxlength="100"></textarea>

        <div class="field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <input
        type="submit"
        onsubmit="onSubmit()"
        value="Submit"
        class="form"
      >

    </form>

  </body>
</html>
